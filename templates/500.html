{% extends "base.html" %}
{% block title %}Server error (500){% endblock title %}

{% block content %}
<div class="container px-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="display-6">Something went wrong on our side.</h1>
            <p class="lead mt-3">An unexpected error occurred. Please try again later.</p>
            <a class="btn fw-500 ms-lg-4 btn-primary mt-4" href="{% url 'index' %}">Back to home</a>
        </div>
    </div>
    <hr class="my-5" />
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <p class="small text-muted">Error code: 500</p>
        </div>
    </div>
</div>
{% endblock %}
