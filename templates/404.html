{% extends "base.html" %}
{% block title %}Page not found (404){% endblock title %}

{% block content %}
<div class="container px-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="display-6">Oops! We can't find this page.</h1>
            <p class="lead mt-3">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a class="btn fw-500 ms-lg-4 btn-primary mt-4" href="{% url 'index' %}">Back to home</a>
        </div>
    </div>
    <hr class="my-5" />
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <p class="small text-muted">Error code: 404</p>
        </div>
    </div>
</div>
{% endblock %}
